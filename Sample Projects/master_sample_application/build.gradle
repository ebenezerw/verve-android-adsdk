apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "24.0.3"

    defaultConfig {
        applicationId "com.vervewireless.mastersampleapplication"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 5
        versionName "3.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt')
        }
    }
}

dependencies {
    compile project(':verve_import')
    // Only needed for MoPub
    // Begin MoPub Requirements
    compile('com.mopub:mopub-sdk:4.11.0@aar') {
        transitive = true
    }
    // End MoPub

    //AppNexus
    compile 'com.appnexus.opensdk:appnexus-sdk:2.15.1'
}
